{% if page.header.image_fullwidth %}
<header class="inner-header-section text-center" style="background: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)), url({{ site.urlimg }}{{ page.header.image_fullwidth }}) center center no-repeat; -webkit-background-size: cover; -moz-background-size: cover; background-size: cover; -o-background-size: cover;">
    <div class="container fp-tableCell">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 class="brand-heading">{{ page.title }}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
            </div>
        </div>
    </div>
</header>
{% else %}
<header class="inner-header-section text-center" style="background: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)), url({{ site.urlimg }}intro-bg.jpg) center center no-repeat; -webkit-background-size: cover; -moz-background-size: cover; background-size: cover; -o-background-size: cover;">
    <div class="container fp-tableCell">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1 class="brand-heading">{{ page.title }}</h2>
			<hr class="small">
			<span class="subheading">{{ page.description }}</span>

            </div>
        </div>
    </div>
</header>
{% endif %}
